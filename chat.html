<!DOCTYPE html>
<html>
<head>
<style>
	body {
		margin: 0 auto;
		max-width: 800px;
		padding: 0 20px;
	}

	.container {
		border: 2px solid #dedede;
		background-color: #f1f1f1;
		border-radius: 5px;
		padding: 10px;
		margin: 10px 0;
	}

	.darker {
		border-color: #ccc;
		background-color: #ddd;
	}

	.container::after {
		content: "";
		clear: both;
		display: table;
	}

	.container img {
		float: left;
		max-width: 60px;
		width: 100%;
		margin-right: 20px;
		border-radius: 50%;
	}

	.container img.right {
		float: right;
		margin-left: 20px;
		margin-right:0;
	}

	.time-right {
		float: right;
		color: #aaa;
	}

	.time-left {
		float: left;
		color: #999;
	}
</style>
</head>
<body>

	<h2>Chat Messages</h2>

	<div class="container">
	  <img src="https://vignette.wikia.nocookie.net/disney/images/8/8b/Doc23.png/revision/latest?cb=20140105032529" alt="Avatar" style="width:100%;">
	  <p>Hello. How are you today?</p>
	  <span class="time-right">11:00</span>
	</div>

	<div class="container darker">
	  <img src="http://juliandance.org/wp-content/uploads/2016/01/RedApple.jpg" alt="Avatar" class="right" style="width:100%;">
	  <p>Hey! I'm fine. Thanks for asking!</p>
	  <span class="time-left">11:01</span>
	</div>

	<div class="container">
	  <img src="https://vignette.wikia.nocookie.net/disney/images/8/8b/Doc23.png/revision/latest?cb=20140105032529" alt="Avatar" style="width:100%;">
	  <p>So, what is your reason for this chat?</p>
	  <span class="time-right">11:02</span>
	</div>

	<div class="container darker">
	  <img src="http://juliandance.org/wp-content/uploads/2016/01/RedApple.jpg" alt="Avatar" style="width:100%;">
	  <p>I'm feeling ill but I don't know whats wrong</p>
	  <span class="time-left">11:05</span>
	</div>

</body>
</html>
