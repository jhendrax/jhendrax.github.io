<!DOCTYPE html>
<html>
<head>
	
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBEPq8H-JQQo4t6zbeWG9mskb6-Pcm5BVc",
    authDomain: "the-good-doc.firebaseapp.com",
    databaseURL: "https://the-good-doc.firebaseio.com",
    projectId: "the-good-doc",
    storageBucket: "the-good-doc.appspot.com",
    messagingSenderId: "389035349044"
  };
  firebase.initializeApp(config);
function register(){
			var email = document.getElementById("e").value;
			var password = document.getElementById("p").value;
			firebase.auth().createUserWithEmailAndPassword(email,password).then(function(user){
				alert(user.uid);
				var db = firebase.database().ref("user/" + user.uid);
				db.set({email:user.email
				});	
				});
			}
function signin(){
			var email = document.getElementById("e").value;
			var password = document.getElementById("p").value;
			firebase.auth().signInWithEmailAndPassword(email,password).then(function(user){
				if(user){
					alert("Welcome " + user.uid);
				}
				}).catch(function(error){
					alert(error);
				
			});
		}
</script>
	<style>
	
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</style>	
		</head>
<body>
	<center><div class="container">
	<input id="e" type="text" placeholder="Email">
	<input id="p" type="password" placeholder="Password">
	<button onclick="register()">Register</button>
	<button onclick="signin()">Sign In</button>
	</div>
	
		</center>
</body>
</html>
